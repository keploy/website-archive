name: Welcome first time contributors

on:
  pull_request_target:
    types:
      - opened
  issues:
    types:
      - opened

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: |
          Hello there ${{ github.actor }} 👋
          Welcome to Keploy!💖
          
           Thank you and congratulations 🎉 for opening your very first issue in this project. Keploy fosters an open and welcoming environment for all our contributors.🌸 Please adhere to our [Code Of Conduct](https://github.com/keploy/website/blob/main/CODE_OF_CONDUCT.md).
          Incase you want to claim this issue, please comment down below! We will try to get back to you as soon as we can.👀
          Feel free to join us on [Slack](https://join.slack.com/t/keploy/shared_invite/zt-12rfbvc01-o54cOG0X1G6eVJTuI_orSA) by dropping an email [here](mailto:support@keploy.io).👩‍💻 We would love to hear your interesting ideas and engage in discussions.💖
        pr-message: |
          Hello there ${{ github.actor }} 👋
          Thank you and congrats 🎉 for opening your first PR on this project.✨
          We will review it soon! Till then you can checkout the `README.md` for more details on it.
          Keploy fosters an open and welcoming environment for all our contributors.🌸 Please adhere to our [Code Of Conduct](https://github.com/keploy/website/blob/main/CODE_OF_CONDUCT.md).
          Feel free to join us on [moja global Private Slack](https://join.slack.com/t/keploy/shared_invite/zt-12rfbvc01-o54cOG0X1G6eVJTuI_orSA) by dropping an email [here](mailto:support@keploy.io).👩‍💻