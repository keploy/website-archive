name: Preview

on:
  pull_request:
      types:
        - opened
        - reopened
        - synchronize
        - closed
  jobs:
    deploy-preview:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: rossjrw/pr-preview-action@v1
          with:
            source-dir: .
            preview-branch: gh-pages
            umbrella-dir: pr-preview
            action: auto
